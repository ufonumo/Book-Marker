<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Book Marker webapp</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="style.css">

  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <h3 class="text">Book Marker</h3>
      </div>
      <div class="row">
        <div class="col-lg-5 col-sm-12 img">
          <img src="assets/notes-concept-illustration_114360-839.jpg" alt="">
        </div>
  
        <div class="col-lg-7 col-sm-12">
          <div class="jumbotron">
            <h1 class="display-3">Book mark all your fav sites</h1>
            <form action="" id="my-form">
                <div class="form-group">
                    <label for="">Site Name:</label>
                    <input type="text" class="form-control" id="site-name" placeholder="Enter website Name">
                </div>
                <div class="form-group">
                    <label for="">Site URL:</label>
                    <input type="text" class="form-control" id="site-url" placeholder="Enter website URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
      </div>
    
  
      </div>

      <div class="row marketing">
        <div class="col-lg-12 ">
            <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Book Marker by Ufonabasi 2020</p>
      </footer>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" ></script>
    <script src="book marker.js"></script>
  </body>
</html>
